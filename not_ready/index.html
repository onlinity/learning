<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04bf603a0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
    <meta name="description" content="Welcome to Onlinity Learning.">
    <meta name="keywords" content="Onlinity, onlinity, pavle ignjatovic, onlinity learning">
    <title>Onlinity Learning</title>
</head>
<body>

    <div class="showbox" id="preload">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
          </svg>
        </div>
    </div>

    <div id="wrap">
        <nav>
            <a href="https://learning.onlinity.tk/"><img src="Learning logo.svg" alt="logo"></a>
            <i class="fa-solid fa-bars fa-lg" id="menuToggle" onclick="showmenu()"></i>
            <div id="menu">
                <i class="fa-solid fa-xmark fa-lg" id="menuClose" onclick="hidemenu()"></i>
                <a href="#" id="mostRecentLink"><p>The most recent article</p></a>
                <a href="https://learning.onlinity.tk/contact/"><p>Contact</p></a>
                <a href="https://learning.onlinity.tk/about/"><p>About us</p></a>
            </div>
        </nav>
    
        <div class="text">
            <h1>Sorry, this article is not ready yet.</h1>
            <p>Please check if you have entered the right URL, or try again later.</p>
            <a href="https://learning.onlinity.tk/"><button>Back to the main page.</button></a>
        </div>

        <footer>
            <div class="media">
                <a href="https://pavle.tk/"><i class="fa-solid fa-user"></i></a>
                <a target="_blank" href="mailto:onlinitylearning@gmail.com" title="pavle.ignjatovic.08@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                <a target="_blank" href="https://twitter.com/onlinityLearn/"><i class="fa-brands fa-twitter fa-lg"></i></a>
            </div>
            <p>Copyright © 2023 Pavle Ignjatović, Onlinity learning</p>
          </footer>
    </div>



    <script>
        let content = document.getElementById('wrap')
        content.style.display = 'none'
        var loader = document.getElementById("preload")
        window.addEventListener("load", function(){
            loader.style.display = "none";
            content.style.display = 'block'
        })




        var navLinks = document.getElementById("menu")
    
        function showmenu(){
            navLinks.style.display = "block"
            navLinks.style.animation = "menuopen 1s"
        }

        function hidemenu(){
            navLinks.style.animation = "menuclose 1s"
            setTimeout(() => {
                navLinks.style.display = 'none'
            }, 900);
        }



        let recent = document.getElementById('mostRecent').href
        let recentTitle = document.getElementById('mostRecentTitle')
        recentTitle.href = recent
        let recentLink = document.getElementById('mostRecentLink')
        recentLink.href = recent

        let recentImage = document.getElementById('recentArticleImage').src
        let recentImg = document.getElementById('recentImg')
        recentImg.src = recentImage

        document.getElementById('mostRecentTitleText').innerHTML = document.getElementById('recentArticleTitle').innerHTML
    </script>
</body>
</html>
